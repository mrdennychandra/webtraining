<!DOCTYPE html>
<html>
    <head>
        <title>Form Pendaftaran</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="form.js"></script>
    </head>
    <body class="container">
        <h2>Form Pendaftaran Pelatihan Pemrograman Web</h2>
        <form class="form-horizontal"
              name="formdaftar" 
              method="post" 
              id="formdaftar" 
              action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nama">Nama:</label>
                <div class="col-sm-10">
                    <input type="text" name="nama" id="nama" class="form-control"
                           size="30" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="telpon">Telpon:</label> 
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="telpon" id="telpon" required="required">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email : </label>  
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email" maxlength="30"
                           size="30" required="required"><div class="col-sm-10">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="alamat">Alamat : </label> 
                    <div class="col-sm-10">
                        <textarea name="alamat" class="form-control" id="alamat" rows="4" cols="30"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="jnskelamin">Gender: </label> 
                    <input type="radio" name="jnskelamin" id="laki" value="L"> Laki-laki
                    <input type="radio" name="jnskelamin" id="perempuan" value="P"> Perempuan
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="foto">Foto : </label> 
                    <input type="file" name="foto" id="foto">
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="php">Pemrograman: </label>
                    <input type="checkbox" name="program" id="php" value="php">
                    PHP
                    <input type="checkbox" name="program" id="java"
                           value="java"> Java
                    <input type="checkbox" name="program" id="html"
                           value="html"> HTML
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pengalaman">Pengalaman: </label>
                    <select size="1" name="pengalaman" id="pengalaman">
                        <option value="1">Sudah pernah bekerja</option>
                        <option value="2">Sedang bekerja</option>
                        <option value="3">Belum bekerja</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
        </form>
    </body>
</html>
