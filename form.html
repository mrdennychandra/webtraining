<!DOCTYPE html>
<html>
    <head>
        <title>Form Pendaftaran</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form.css">
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="form.js"></script>
    </head>
    <body>
        <h2>Form Pendaftaran Pelatihan Pemrograman Web</h2>
        <form 
            name="formdaftar" 
            method="post" 
            id="formdaftar" 
            action="">
            <div>
                <label for="nama">Nama:</label>
                <input type="text" name="nama" id="nama"
                       size="30" required="required">
            </div>
            <div>
                <label for="telpon">Telpon:</label> 
                <input type="text" name="telpon" id="telpon" required="required">
            </div>

            <div>
                <label for="email">Email : </label>  
                <input type="text" name="email" id="email" maxlength="30"
                       size="30" required="required">
            </div>

            <div>
                <label for="alamat">Alamat : </label> 
                <textarea name="alamat" id="alamat" rows="4" cols="30"></textarea>
            </div>

            <div>
                <label for="jnskelamin">Gender: </label> 
                <input type="radio" name="jnskelamin" id="laki" value="L"> Laki-laki
                <input type="radio" name="jnskelamin" id="perempuan" value="P"> Perempuan
            </div>

            <div>
                <label for="foto">Foto : </label> 
                <input type="file" name="foto" id="foto">
            </div>

            <div>
                <label for="php">Pemrograman: </label><br>
                <input type="checkbox" name="program" id="php" value="php">
                PHP<br>
                <input type="checkbox" name="program" id="java"
                       value="java"> Java<br>
                <input type="checkbox" name="program" id="html"
                       value="html"> HTML<br>
            </div>

            <div>
                <label for="pengalaman">Pengalaman: </label>
                <select size="1" name="pengalaman" id="pengalaman">
                    <option value="1">Sudah pernah bekerja</option>
                    <option value="2">Sedang bekerja</option>
                    <option value="3">Belum bekerja</option>
                </select>
            </div>
            <div class="button">
                <input type="submit" value="Daftar" id="submit" name="submit">
            </div>
        </form>
    </body>
</html>
