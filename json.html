<!DOCTYPE html>
<html>
    <head>
        <title>JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var data_mhs = [
                {
                    nis: '54321',
                    nama: 'Denny Chandra'
                },
                {
                    nis: '54322',
                    nama: 'Charlie Harahap'
                }
            ];
            var i;
            for (i = 0; i < data_mhs.length; i++) {
                document.writeln("nis : " + data_mhs[i].nis);
                document.writeln("nama : " + data_mhs[i].nama);
                document.writeln("<br><br>");
            }
        </script>
    </head>
    <body>
    </body>
</html>
