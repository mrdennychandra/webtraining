<!DOCTYPE html>
<html>
    <head>
        <title>Selection</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var value = prompt("masukkan angka:");
            var angka = parseInt(value);
            if(angka > 10){
                alert("angka yang anda input lebih dari 10");
            }else{
                alert("angka yang anda input kurang dari 10");
            }
        </script>
    </head>
    <body>
    </body>
</html>
