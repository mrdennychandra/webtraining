<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia HTML 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <audio autoplay="autoplay" controls="controls">
            <source src="file.mp3" type="audio/mpeg">
            <source src="file.ogg" type="audio/ogg">
            <a href="file.mp3">Download file</a>
        </audio>
        <br>
        <video controls="controls" 
               poster="sparky.jpg" 
               width="160"  
               loop="loop"
               title="html 5 video"
               autoplay="autoplay"
               height="150">
            <source src="angkod.mp4" type="video/mp4">
            <source src="angkod.ogv" type="video/ogg">
            <a href="angkod.mp4">Download</a>
        </video>
    </body>
</html>
