<!DOCTYPE html>
<html>
    <head>
        <title>While</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var i = 0;
            while (i < 10) {
                document.write(i + "<br>");
                i++;
            }
             document.write("<hr>");
            var x = 10;
            do {
                document.write(x + "<br>");
                x--;
            } while (x > 0)
        </script>
    </head>
    <body>

    </body>
</html>
