<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            /* fungsi tanpa parameter */
            function tampil(){
                document.getElementById("div1").innerHTML = "hello..";
            }
            //fungsi dengan parameter
            function tambah(a,b){
                var c = a + b;
                return c;
            }
            //fungsi tambah dipanggil pada fungsi lain
           function callTambah(){
               var hasil = tambah(10,15);
               document.getElementById("div2").innerHTML = hasil;
           }
        </script>
    </head>
    <body>
        <button onclick="tampil()">Panggil fungsi tampil()</button>
        <br>
        <div id="div1"></div>
         <button onclick="callTambah()">Panggil fungsi call_tambah()</button>
        <div id="div2"></div>
    </body>
</html>
