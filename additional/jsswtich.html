<!DOCTYPE html>
<html>
    <head>
        <title>Switch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var day;
            switch (new Date().getDay()) {
                case 0:
                    day = "Minggu";
                    break;
                case 1:
                    day = "Senin";
                    break;
                case 2:
                    day = "Selasa";
                    break;
                case 3:
                    day = "Rabu";
                    break;
                case 4:
                    day = "Kamis";
                    break;
                case 5:
                    day = "Jumat";
                    break;
                case 6:
                    day = "Sabtu";
            }
            document.write(day);
        </script>
    </head>
    <body>

    </body>
</html>
