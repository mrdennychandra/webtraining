<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Blockquote</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>The Power of the Web</h1>
        <p>According to Tim <abbr title ="Sir Timothy John 'Tim' Berners-Lee">
                Berners-Lee</abbr>, the inventor of the World Wide Web,
            at <cite>http://www.w3.org/WAI/:</cite></p>
        <blockquote>
            The <b>power</b> of the Web is in its <em>universality</em>. 
            Access by everyone
            regardless of disability is an essential aspect.
        </blockquote>
    </body>
</html>
